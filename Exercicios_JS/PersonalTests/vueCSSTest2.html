<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .vermelho{
            background-color: red;
        }
        .greenyellow{
            background-color: greenyellow;
        }
    </style>
</head>
<body>

    <div id="app">
        <span v-if="cor==true" @click="mudarCor" class="vermelho">Testando</span>
        <span v-else @click="mudarCor" class="greenyellow">Testando</span>
    </div>
    
    <script>
        new Vue({
            el:"#app",
            data:{
                cor:false
            },
            methods:{
                mudarCor(){
                    this.cor = !this.cor;
                }
            }
        });      
    </script>

</body>
</html>
