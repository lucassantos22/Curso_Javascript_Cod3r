<script>
    document.querySelectorAll('.expands').forEach(pastas=>{
        pastas.onclick = function(e){
            const ul = pastas.nextElementSibling;
            if(ul.style.display=="none"){
                ul.style.display="block"
            }else{
                ul.style.display='none';
            }
        }
    })
</script>
