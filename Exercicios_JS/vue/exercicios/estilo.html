<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body class="exercicio">

    <div id="app">
        <span @click="alterarCor" :class="{vermelho:aplicarCor}">Teste</span>
    </div>

    <script>

        new Vue({
            el:"#app",
            data:{
                aplicarCor:false,
                vermelho:'vermelho'
            },
            methods:{
                alterarCor(){
                    this.aplicarCor = !this.aplicarCor
                }
            }
        });

    </script>
</body>
</html>
