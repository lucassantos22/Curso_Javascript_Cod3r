<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{2 + 2}}</p>
        <p>2) {{("teste").toUpperCase()}}</p>
        <p>3) Produto: {{nome}}, R$: {{preco}}, Preço final: {{precoComDesconto}}</p> <!--Computed se chama como se fosse um atributo-->
        <p>4) Hora certa: {{horaCerta()}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                nome:'Caneta',
                preco:6.89,
                desconto: 0.15
            },
            methods:{
                horaCerta(){
                    return new Date().toLocaleDateString();
                }
            },
            computed:{
                precoComDesconto(){
                    return this.preco - this.preco*this.desconto;
                }
            }
        });
    </script>
</body>
</html>
