<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <saudacao nome="Lucas"></saudacao>
        <saudacao nome="Bia"></saudacao>
        <saudacao nome="Ana"></saudacao>
    </div>

    <script>
        Vue.component('saudacao',{
            props: ['nome'],
            data: function(){
                return {
                    contador:0
                }
            },
            template: `
                <div>Bom dia {{nome}}!</div>
            `
        });
        new Vue({
            el:"#app",
        })
    </script>

</body>
</html>
